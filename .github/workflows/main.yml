    # .github/workflows/main.yml (example for GitHub Actions)
    name: Run Tests on Push

    on:
      push:
        branches:
          - '*' # Triggers on all branches

    jobs:
      test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Install dependencies
            run: npm install
          - name: Run tests
            run: npm test
